		<header class="panel-heading">
			修改密码
		</header>
		<div class="panel-body">
			<form class="layui-form layui-form-pane" id="info">
				<div style="display: inline-block;float: left;">
					<div class="layui-form-item" style="display: inline-block;">
						<label class="layui-form-label">学员号</label>
						<div class="layui-input-inline">
							<input type="text" id="id" class="layui-input" title="系统自动生成,不可修改" style="text-align: center;cursor: not-allowed;" readonly>
						</div>
						<label class="layui-form-label" style="width: 300px;">[系统自动填入]</label>
					</div>
					<br />
					<div class="layui-form-item" style="display: inline-block;">
						<label class="layui-form-label">
							原密码
						</label>
						<div class="layui-input-inline">
							<input type="password" id="beforePwd" name="beforePwd" class="layui-input" style="text-align: center;" onkeyup="this.value=this.value.replace(/[^\w_]/g,'');" onkeydown="PwdRule(this.name)" onblur="PwdRule(this.name)" required>
						</div>
						<label id="before_Pwd" class="layui-form-label" style="width: 300px;text-align: center;">[自动检测密码强度或自动判断是否为空]</label>
						<label class="layui-form-label" style="width: 400px;margin-left: 10px;">请输入6~18位密码，不可包含中文和特殊字符</label>
					</div>
					<br />
					<div class="layui-form-item" style="display: inline-block;">
						<label class="layui-form-label">
							现密码
						</label>
						<div class="layui-input-inline">
							<input type="password" id="nowPwd" name="nowPwd" class="layui-input" style="text-align: center;" onkeyup="this.value=this.value.replace(/[^\w_]/g,'');" onkeydown="PwdRule(this.name)" onblur="PwdRule(this.name)" required>
						</div>
						<label id="now_Pwd" class="layui-form-label" style="width: 300px;">[自动检测密码强度或自动判断是否为空]</label>
						<label class="layui-form-label" style="width: 400px;margin-left: 10px;">请输入6~18位密码，不可包含中文和特殊字符</label>
					</div>
					<br />
					<div class="layui-form-item" style="display: inline-block;">
						<label class="layui-form-label">
							确认密码
						</label>
						<div class="layui-input-inline">
							<input type="password" id="pwdAgain" name="pwdAgain" class="layui-input" style="text-align: center;" onkeyup="this.value=this.value.replace(/[^\w_]/g,'');" onkeydown="PwdRule(this.name)" onblur="PwdRule2(this.value)"  required>
						</div>
						<label id="pwd_Again" class="layui-form-label" style="width: 300px;">[自动检测密码强度或自动判断是否为空]</label>
						<label class="layui-form-label" style="width: 400px;margin-left: 10px;">请输入6~18位密码，不可包含中文和特殊字符</label>
					</div>
				</div>
			</form>
